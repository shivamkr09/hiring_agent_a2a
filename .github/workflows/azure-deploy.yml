name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: |
        source venv/bin/activate
        pip install --upgrade pip
        pip install google-adk
        pip install gunicorn

    - name: Create startup script
      run: |
        cat > startup.sh << 'EOF'
        #!/bin/bash
        cd basic_agent
        adk api_server --allow_origins="*"
        EOF
        chmod +x startup.sh

    - name: Zip artifact for deployment
      run: |
        zip -r release.zip . -x "*.git*" "myenv/*" "output_ss/*" "__pycache__/*" "**/__pycache__/*"

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: python-app
        path: release.zip

    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: python-app

    - name: Unzip artifact for deployment
      run: unzip -o release.zip

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .

  availability-test:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
    - name: Availability Test - Health endpoint
      run: |
        echo "Waiting 60 seconds for app to start..."
        sleep 60
        response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net/)
        if [ "$response" -ne 200 ]; then
          echo "Availability test failed: endpoint did not return 200 OK (returned $response)."
          exit 1
        else
          echo "Availability test passed: endpoint returned 200 OK."
        fi
