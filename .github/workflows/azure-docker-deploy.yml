name: Build Docker Image and Deploy to Azure Web App

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/hiring-agent:latest
          ${{ secrets.DOCKER_USERNAME }}/hiring-agent:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: ${{ secrets.DOCKER_USERNAME }}/hiring-agent:latest

  availability-test:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
    - name: Availability Test - Health endpoint
      run: |
        echo "Waiting 90 seconds for container to start..."
        sleep 90
        response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net/)
        if [ "$response" -ne 200 ]; then
          echo "Availability test failed: endpoint did not return 200 OK (returned $response)."
          exit 1
        else
          echo "Availability test passed: endpoint returned 200 OK."
        fi
